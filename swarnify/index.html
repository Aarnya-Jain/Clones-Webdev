<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarnify - Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body class="bg-black">
    <div class="page flex">
        <div class="left ">
            <div class="home bg-black2 margin pad roundb">
                <img class="logo invert" src="public/swarnify.png" alt="logo">
                <ul>
                    <li class="flex "><img class="invert" src="public/home.svg" alt="home">Home</li>
                    <li class="flex"><img class="invert" src="public/search.svg" alt="search">Search</li>
                </ul>


            </div>
            <div class="library bg-black2 margin pad roundb">
                <div class="heading flex pad">
                    <img class="invert lib_icon" src="public/library_expand.svg" alt="library">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>
                        <!-- Songs come here -->
                        <!-- <li>
                            <img class="music-icon" src="public/music-note-svgrepo-com.svg" alt="music-icon.png">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            
                         </li> -->
                    </ul>
                </div>

                <div class="footer pad margin">
                    <div><a href="https://www.spotify.com/in-en/legal/" target="_blank">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" target="_blank">Safety & Privacy
                            Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" target="_blank">Privacy
                            Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" target="_blank">About Ads</a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" target="_blank">Accessibility</a></div>
                    <div class="Cookie"><a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                            target="_blank">Cookies</a></div>
                </div>
            </div>

        </div>
        <div class="right bg-black2 roundb">
            <div class="header flex justify-space-between ">
                <div class="nav flex">
                    <div class="hamburger">â˜°</div>
                    <img class="rotate-180 traverse" src="public/forward.png" alt="">
                    <img class="traverse" src="public/forward.png" alt="">
                </div>
                <div class="auth flex">
                    <button class="sign ">Sign Up</button>
                    <button class="login">Login</button>
                </div>
            </div>
            <div class="playlist">
                <h2>Swarnify Playlists</h2>
                <div class="playlist_cards flex pad">

                </div>

            </div>
            <div class="playbar">
                <div class="about_song flex justify-space-between">
                    <div class="song_info">

                    </div>
                    
                    <div class="volume flex gap">
                        <img class="invert volume-icon" src="public/volume-high.svg" alt="">
                        <div class="volume_bar">
                            <input type="range" name="volume" id="volume">
                        </div>
                    </div>

                    <div class="song_duration">

                    </div>
                </div>
                <div class="seekBar">
                    <div class="circle">

                    </div>
                </div>
                <div class="song_buttons flex justify-center">
                    <img id="previous" class="prev invert" src="public/next-svgrepo-com.svg" alt="prev">
                    <img id="play" class="play_button invert" id="play_button" src="public/image.png" alt="play">
                    <img id="next" class="next invert" src="public/next-svgrepo-com.svg" alt="next">
                </div>

            </div>
        </div>
    </div>

</body>
<script  src="script.js"></script>

</html>
